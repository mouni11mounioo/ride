<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RideShare</title>
  <link rel="stylesheet" href="ride.css">
  <link rel="icon" type="image/x-icon" href="icon2.jpg">
</head>
<body>
  <header>
    <h1>RideShare</h1>
  </header>
  <main>
    <section id="find-ride">
      <h2>Find a Ride</h2>
      <form id="find-ride-form">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="Enter your pickup location">
        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="Enter your destination">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <button type="submit">Find Rides</button>
      </form>
    </section>
    <section id="offer-ride">
      <h2>Offer a Ride</h2>
      <form id="offer-ride-form">
        <label for="from-offer">From:</label>
        <input type="text" id="from-offer" name="from-offer" placeholder="Enter your starting location">
        <label for="to-offer">To:</label>
        <input type="text" id="to-offer" name="to-offer" placeholder="Enter your destination">
        <label for="date-offer">Date:</label>
        <input type="date" id="date-offer" name="date-offer">
        <label for="seats">Seats Available:</label>
        <input type="number" id="seats" name="seats" min="1">
        <button type="submit">Offer Ride</button>
      </form>
    </section>
  </main>
  <script src="ride.js"></script>
</body>
</html>
